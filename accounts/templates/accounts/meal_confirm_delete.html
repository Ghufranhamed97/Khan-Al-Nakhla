{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-amber-800">Confirm Deletion</h1>

    <div class="max-w-md mx-auto bg-white p-8 border border-amber-300 rounded-lg shadow-lg">
        <p class="mb-4 text-lg text-gray-700">Are you sure you want to delete the meal "{{ meal.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center justify-between mt-6">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Confirm Delete
                </button>
                <a href="{% url 'meal_list' %}" class="inline-block align-baseline font-bold text-sm text-amber-500 hover:text-amber-800">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
