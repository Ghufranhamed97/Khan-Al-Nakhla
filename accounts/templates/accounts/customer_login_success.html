<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login Successful - Little Lemon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .highlight {
            color: #f4ce14;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #495e57;
            color: white;
            text-decoration: none;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #3e4e48;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Customer Login Successful</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded 
                    {% if message.tags == 'error' %}bg-red-100 text-red-700{% endif %}
                    {% if message.tags == 'success' %}bg-green-100 text-green-700{% endif %}
                    {% if message.tags == 'info' %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="mt-4 space-y-4">
            <a href="{% url 'reserve_table' %}" class="button block text-center bg-blue-500 hover:bg-blue-600">Reserve a Table</a>
            <a href="{% url 'order_meal' %}" class="button block text-center bg-yellow-500 hover:bg-yellow-600">Order a Meal</a>
            <a href="{% url 'logout' %}" class="button block text-center bg-red-500 hover:bg-red-600">Log Out</a>
        </div>

        <div class="mt-4 text-center">
            <a href="{% url 'home' %}" class="text-sm text-green-600 hover:text-green-500">Back to Home</a>
        </div>
    </div>
</body>
</html>
