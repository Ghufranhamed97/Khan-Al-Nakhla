{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-green-800">Delete Reservation</h1>
    <div class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
        <p class="mb-4">Are you sure you want to delete this reservation?</p>
        <p><strong>Table:</strong> {{ reservation.table_number }}</p>
        <p><strong>Date:</strong> {{ reservation.date }}</p>
        <p><strong>Time:</strong> {{ reservation.time }}</p>
        <p><strong>Guests:</strong> {{ reservation.number_of_guests }}</p>
        <form method="post" class="mt-6">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-600">
                Confirm Delete
            </button>
        </form>
        <a href="{% url 'reservation_list' %}" class="block text-center mt-4 text-blue-500 hover:text-blue-700">
            Cancel
        </a>
    </div>
</div>
{% endblock %}
